name:                parallel-sort
version:             0.1.0.0
github:              "githubuser/parallel-sort"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/parallel-sort#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - HUnit
  - test-framework
  - test-framework-hunit
  - criterion

executables:
  parallel-sort-run-tests:
    main:                RunTests.hs
    source-dirs:         app
    ghc-options:
    - -main-is RunTests
    - -threaded
    - -eventlog
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - parallel-sort

  parallel-sort-run-benchmarks:
    main:                RunBenchmarks.hs
    source-dirs:         app
    ghc-options:
    - -main-is RunBenchmarks
    - -threaded
    - -eventlog
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - parallel-sort

tests:
  parallel-sort-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - parallel-sort

benchmarks:
  parallel-sort-benchmark:
    main:                Main.hs
    source-dirs:         benchmark
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - parallel-sort
